<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס סדנאות עם המלצה</title>
</head>
<body>
  <h1>השארת פרטים עבור הסדנאות</h1>

  <form id="workshopForm">
    <label for="name">שם:</label><br>
    <input type="text" id="name" name="name" placeholder="הכנס שם" required><br><br>

    <label for="email">אימייל:</label><br>
    <input type="email" id="email" name="email" placeholder="הכנס אימייל" required><br><br>

    <label for="phone">טלפון:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="הכנס טלפון" required><br><br>

    <label for="experience">כמה שנים יש לך ניסיון?</label><br>
    <input type="number" id="experience" name="experience" placeholder="שנות ניסיון" required><br><br>

    <label for="clientCount">כמה לקוחות יש לך?</label><br>
    <input type="number" id="clientCount" name="clientCount" placeholder="מספר לקוחות" required><br><br>

    <input type="submit" value="שלח">
  </form>

  <h2>ההמלצה שלנו לסדנה:</h2>
  <p id="recommendation">נא למלא את הטופס כדי לקבל המלצה.</p>

  <script>
    document.getElementById('workshopForm').addEventListener('submit', function(event) {
      event.preventDefault();  // עוצר את רענון הדף

      // איסוף הנתונים מהטופס
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const experience = document.getElementById('experience').value;
      const clientCount = document.getElementById('clientCount').value;

      // בדוק אם כל השדות מולאו כמו שצריך
      if (!name || !email || !phone || !experience || !clientCount) {
        alert('נא למלא את כל השדות.');
        return;
      }

      // הפקת ההמלצה
      let recommendation = '';
      if (experience < 5) {
        recommendation = 'מומלץ להשתתף בסדנה למתחילים!';
      } else if (experience >= 5 && clientCount < 10) {
        recommendation = 'מומלץ להשתתף בסדנה למתקדמים!';
      } else {
        recommendation = 'מומלץ להשתתף בסדנה מתקדמת עם דגש על אוטומציה!';
      }
      document.getElementById('recommendation').innerText = recommendation;

      // הנתונים שנשלחים לוובהוק
      const formData = {
        name: name,
        email: email,
        phone: phone,
        experience: experience,
        clientCount: clientCount
      };

      // שליחת הנתונים ל-Webhook
      fetch('https://hook.eu1.make.com/jq30tqzj467p7as4s28slrsr1yc4w4nw', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),  // המרת הנתונים לפורמט JSON
      })
      .then(response => {
        if (response.ok) {
          alert('הפרטים נשלחו בהצלחה!');
        } else {
          console.error('שגיאה בתשובה מהשרת:', response.statusText);
          alert('שגיאה בשליחת הפרטים.');
        }
      })
      .catch((error) => {
        console.error('שגיאה בשליחת הפרטים:', error);
        alert('שגיאה בשליחת הפרטים!');
      });
    });
  </script>
</body>
</html>
