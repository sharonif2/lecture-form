<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחולל הצעות לסדנאות AI לסוכני ביטוח</title>
  
  <!-- חיבור לגופן Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff; /* רקע לבן */
      color: #333333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px; /* הנמכת כל התוכן */
      direction: rtl;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .logo img {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #d32f2f; /* צבע אדום לכותרת */
      font-size: 32px;
      margin-bottom: 20px;
    }

    form {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e0e0e0;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333333;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fdfdfd;
      color: #333333;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #d32f2f; /* צבע אדום לכפתור */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c1272d;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .checkbox-group label {
      width: 48%;
      display: flex;
      align-items: center;
    }

    /* עיצוב לפופאפ */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #d32f2f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 100;
      text-align: center; /* כיתוב ממורכז */
    }

    .popup h2 {
      margin: 0;
      font-size: 24px;
      color: #d32f2f;
    }

    .popup p {
      margin: 10px 0;
      font-size: 16px;
      color: #333333;
    }

    .popup .recommendation {
      font-weight: bold; /* הדגשת ההמלצה */
      font-size: 18px;
      color: #d32f2f;
    }

    .popup button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .popup button:hover {
      background-color: #c1272d;
    }

    .popup .footer {
      margin-top: 20px;
      font-size: 16px;
      color: #666666;
    }

    /* עיצוב לרקע השקוף מאחורי הפופאפ */
    .popup-background {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://github.com/sharonif2/lecture-form/blob/main/Adif%20logo.PNG?raw=true" alt="לוגו החברה">
    </div>

    <h1>מחולל הצעות לסדנאות AI לסוכני ביטוח</h1>

    <form id="workshopForm">
      <label for="name">שם:</label>
      <input type="text" id="name" name="name" placeholder="הכנס שם" required>

      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" placeholder="הכנס אימייל" required>

      <label for="phone">טלפון:</label>
      <input type="tel" id="phone" name="phone" placeholder="הכנס טלפון" required>

      <label for="experience">ותק בענף (בנים):</label>
      <input type="number" id="experience" name="experience" placeholder="שנות ניסיון" required>

      <label for="clientCount">כמות לקוחות:</label>
      <input type="number" id="clientCount" name="clientCount" placeholder="מספר לקוחות" required>

      <label>סוגי מוצרים:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="carInsurance" name="productType" value="carInsurance"> ביטוח רכב</label>
        <label><input type="checkbox" id="healthInsurance" name="productType" value="healthInsurance"> ביטוח בריאות</label>
        <label><input type="checkbox" id="lifeInsurance" name="productType" value="lifeInsurance"> ביטוח חיים</label>
        <label><input type="checkbox" id="liabilityInsurance" name="productType" value="liabilityInsurance"> ביטוח אחריות מקצועית</label>
        <label><input type="checkbox" id="propertyInsurance" name="productType" value="propertyInsurance"> ביטוח דירה</label>
        <label><input type="checkbox" id="businessInsurance" name="productType" value="businessInsurance"> ביטוח עסקי</label>
        <label><input type="checkbox" id="pension" name="productType" value="pension"> פנסיה</label>
        <label><input type="checkbox" id="savings" name="productType" value="savings"> חיסכון</label>
      </div>

      <label>מטרת שימוש:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="operation" name="usageGoal" value="operation"> תפעול</label>
        <label><input type="checkbox" id="marketing" name="usageGoal" value="marketing"> שיווק</label>
        <label><input type="checkbox" id="service" name="usageGoal" value="service"> שירות</label>
      </div>

      <input type="submit" value="צור המלצה">
      
      <p id="recommendation">נא למלא את הטופס כדי לקבל המלצה.</p>
    </form>

    <div class="footer">
      <h2>ירדן פלד</h2>
      <p>מומחה לאוטומציה מבוססת בינה מלאכותית בענף הביטוח</p>
    </div>
  </div>

  <!-- פופאפ -->
  <div class="popup-background"></div>
  <div class="popup" id="popup">
    <h2>תודה על פנייתך!</h2>
    <p class="recommendation" id="popupRecommendation"></p>
    <p>הפרטים התקבלו וניצור איתך קשר בקרוב.</p>
    <p class="footer">ירדן פלד<br>מומחה לאוטומציה מבוססת בינה מלאכותית בענף הביטוח</p>
    <button onclick="closePopup()">סגור</button>
  </div>

  <script>
    document.getElementById('workshopForm').addEventListener('submit', function(event) {
      event.preventDefault();  // עוצר את רענון הדף

      // איסוף הנתונים מהטופס
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const experience = document.getElementById('experience').value;
      const clientCount = document.getElementById('clientCount').value;

      // איסוף מוצרים
      const selectedProducts = Array.from(document.querySelectorAll('input[name="productType"]:checked')).map(cb => cb.value);

      // איסוף מטרות שימוש
      const usageGoals = Array.from(document.querySelectorAll('input[name="usageGoal"]:checked')).map(cb => cb.value);

      // בדוק אם כל השדות מולאו כמו שצריך
      if (!name || !email || !phone || !experience || !clientCount || selectedProducts.length === 0 || usageGoals.length === 0) {
        alert('נא למלא את כל השדות.');
        return;
      }

      // הפקת ההמלצה
      let recommendation = '';
      if (experience < 5) {
        recommendation = 'מומלץ להשתתף בסדנה למתחילים!';
      } else if (experience >= 5 && clientCount < 10) {
        recommendation = 'מומלץ להשתתף בסדנה למתקדמים!';
      } else {
        recommendation = 'מומלץ להשתתף בסדנה מתקדמת עם דגש על אוטומציה!';
      }
      document.getElementById('recommendation').innerText = recommendation;

      // הצגת ההמלצה בפופאפ
      document.getElementById('popupRecommendation').innerText = recommendation;

      // הצגת הפופאפ
      document.querySelector('.popup-background').style.display = 'block';
      document.getElementById('popup').style.display = 'block';

      // הנתונים שנשלחים לוובהוק
      const formData = {
        name: name,
        email: email,
        phone: phone,
        experience: experience,
        clientCount: clientCount,
        selectedProducts: selectedProducts,
        usageGoals: usageGoals,
        recommendation: recommendation
      };

      // הדפסת הנתונים לקונסול לבדיקת תקינות
      console.log(JSON.stringify(formData));

      // שליחת הנתונים ל-Webhook
      fetch('https://hook.eu1.make.com/jq30tqzj467p7as4s28slrsr1yc4w4nw', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),  // המרת הנתונים לפורמט JSON
      })
      .then(response => response.text())  // קבלת התשובה כטקסט
      .then(data => {
        console.log('תשובה מהשרת:', data);
      })
      .catch((error) => {
        console.error('שגיאה בשליחת הפרטים:', error);
        alert('שגיאה בשליחת הפרטים!');
      });
    });

    function closePopup() {
      document.querySelector('.popup-background').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
