<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחולל הצעות לסדנאות AI לסוכני ביטוח</title>
  
  <!-- חיבור לגופן Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff; /* רקע לבן */
      color: #333333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px; /* הנמכת כל התוכן */
      direction: rtl;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .logo img {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #d32f2f; /* צבע אדום לכותרת */
      font-size: 32px;
      margin-bottom: 20px;
    }

    form {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e0e0e0;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333333;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fdfdfd;
      color: #333333;
      box-sizing: border-box;
    }

    /* יישור שדה הטלפון מימין לשמאל */
    input[type="tel"] {
      direction: rtl;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #d32f2f; /* צבע אדום לכפתור */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c1272d;
    }

    /* טקסט קטן מתחת לכפתור */
    .consent-text {
      font-size: 12px;
      color: #555555;
      margin-top: 10px;
    }

    .footer-bottom {
      margin-top: 30px;
      font-size: 14px;
      color: #666666;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
    }

    .checkbox-group label {
      width: 48%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://github.com/sharonif2/lecture-form/blob/main/Adif%20logo.PNG?raw=true" alt="לוגו החברה">
    </div>

    <h1>מחולל הצעות לסדנאות AI לסוכני ביטוח</h1>

    <form id="workshopForm">
      <label for="name">שם:</label>
      <input type="text" id="name" name="name" placeholder="הכנס שם" required>

      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" placeholder="הכנס אימייל" required>

      <label for="phone">טלפון:</label>
      <input type="tel" id="phone" name="phone" placeholder="הכנס טלפון" required>

      <label for="experience">ותק בענף (שנים):</label>
      <input type="number" id="experience" name="experience" placeholder="שנות נסיון" required>

      <label for="clientCount">כמות לקוחות:</label>
      <input type="number" id="clientCount" name="clientCount" placeholder="מספר לקוחות" required>

      <label for="employeesCount">מספר עובדים:</label>
      <input type="number" id="employeesCount" name="employeesCount" placeholder="מספר עובדים" required>

      <label>האם יש לך מערכת CRM?</label>
      <div>
        <label><input type="radio" id="crmSystemYes" name="crmSystem" value="yes"> כן</label>
        <label><input type="radio" id="crmSystemNo" name="crmSystem" value="no"> לא</label>
      </div>

      <label>סוגי מוצרים:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="carInsurance" name="productType" value="carInsurance"> ביטוח רכב</label>
        <label><input type="checkbox" id="healthInsurance" name="productType" value="healthInsurance"> ביטוח בריאות</label>
        <label><input type="checkbox" id="lifeInsurance" name="productType" value="lifeInsurance"> ביטוח חיים</label>
        <label><input type="checkbox" id="liabilityInsurance" name="productType" value="liabilityInsurance"> ביטוח אחריות מקצועית</label>
        <label><input type="checkbox" id="propertyInsurance" name="productType" value="propertyInsurance"> ביטוח דירה</label>
        <label><input type="checkbox" id="businessInsurance" name="productType" value="businessInsurance"> ביטוח עסקי</label>
        <label><input type="checkbox" id="pension" name="productType" value="pension"> פנסיה</label>
        <label><input type="checkbox" id="savings" name="productType" value="savings"> חיסכון</label>
      </div>

      <label>מטרת שימוש:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="operation" name="usageGoal" value="operation"> תפעול</label>
        <label><input type="checkbox" id="marketing" name="usageGoal" value="marketing"> שיווק</label>
        <label><input type="checkbox" id="service" name="usageGoal" value="service"> שירות</label>
      </div>

      <input type="submit" value="צור המלצה">

      <!-- טקסט ההסכמה הקטן -->
      <p class="consent-text">בלחיצה על כפתור המלצה אני מאשר קבלת דיוור ושיחת טלפון מירדן פלד</p>
          <!-- הכיתוב החדש בתוך הפורם -->
      <div class="footer-in-form">
        <p>ירדן פלד</p>
        <p>מומחה לטרנספורמציה דיגיטלית מבוססת בינה מלאכותית בענף הביטוח</p>
      </div>
    </form>

    <div class="footer-bottom">
      נבנה ע"י שרון איפראימוב - מומחה לאוטומציות עסקיות ותהליכים דיגיטליים
    </div>
  </div>

  <script>
    document.getElementById('workshopForm').addEventListener('submit', function(event) {
        event.preventDefault();  // עוצר את רענון הדף

        // איסוף הנתונים מהטופס
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const clientCount = parseInt(document.getElementById('clientCount').value, 10); // מספר לקוחות
        const experience = parseInt(document.getElementById('experience').value, 10); // ותק בענף
        const employeesCount = parseInt(document.getElementById('employeesCount').value, 10); // מספר עובדים
        const crmSystemInput = document.querySelector('input[name="crmSystem"]:checked');
        const crmSystem = crmSystemInput ? crmSystemInput.value : null; // בדיקה אם יש מערכת CRM
        const selectedProducts = Array.from(document.querySelectorAll('input[name="productType"]:checked')).map(cb => cb.value); // סוגי מוצרים
        const usageGoals = Array.from(document.querySelectorAll('input[name="usageGoal"]:checked')).map(cb => cb.value); // מטרת שימוש

        // בדוק אם כל השדות מולאו כמו שצריך
        if (!name || !email || !phone || isNaN(clientCount)) {
            alert('נא למלא את כל השדות.');
            return;
        }

        // לוגיקת המחולל - המלצה על בסיס כמות לקוחות בלבד
        let recommendationTitle = '';
        let recommendationText = '';

        if (clientCount <= 500) {
            recommendationTitle = 'סדנא בסיסית';
            recommendationText = 'חצי יום הכרות עם מגוון כלי בינה מלאכותית לייעול הפעילות.';
        } else if (clientCount > 500 && clientCount <= 1000) {
            recommendationTitle = 'סדנא מתקדמת';
            recommendationText = 'שני חצאי ימים הכוללים הכרות והתנסות במגוון כלי הבינה המלאכותית והכרות עם כלי אוטומציה. בסדנא נתאמן על פרומפטים ועל ייעול הפעילות באמצעות אוטומציה.';
        } else if (clientCount > 1000) {
            recommendationTitle = 'סדנת הסוכן הדיגיטלי';
            recommendationText = 'סדנא בת 6 מפגשים מעמיקים הכוללים בניית תוכניות עבודת כלי בינה מלאכותית והכרות ותפעול אוטומציות שונות. המשתתפים יגדירו ויבנו בעזרת מומחים כלי לבחירתם.';
        }

        // יצירת דף חדש עם ההמלצה
        const newContent = `
          <!DOCTYPE html>
          <html lang="he">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>המלצה לסדנה</title>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
            <style>
              body {
                font-family: 'Open Sans', sans-serif;
                background-color: #ffffff;
                color: #333333;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                direction: rtl;
                text-align: center;
              }
              .logo img {
                max-width: 250px;
                height: auto;
                margin-top: 30px;
              }
            </style>
          </head>
          <body>
            <h1 style="color: #d32f2f;">המלצה לסדנה</h1>
            <h2 style="color: #d32f2f;">${recommendationTitle}</h2>
            <p>${recommendationText}</p>
            <p>הפרטים התקבלו וניצור איתך קשר בקרוב.</p>
            <p>ירדן פלד<br>מומחה לטרנספורמציה דיגיטלית מבוססת בינה מלאכותית בענף הביטוח</p>
            <div class="logo">
              <img src="https://github.com/sharonif2/lecture-form/blob/main/Adif%20logo.PNG?raw=true" alt="לוגו החברה">
            </div>
          </body>
          </html>
        `;
document.open();
document.write(newContent);
document.close();

        // שליחת הנתונים ל-Webhook
        const formData = {
            name: name,
            email: email,
            phone: phone,
            clientCount: clientCount,
            experience: experience,
            employeesCount: employeesCount,
            crmSystem: crmSystem,
            selectedProducts: selectedProducts,
            usageGoals: usageGoals,
            recommendationTitle: recommendationTitle,
            recommendationText: recommendationText
        };

        fetch('https://hook.eu2.make.com/po0ri6o2hwxqhs8yyjngr8ynvl8xpqri', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),  // המרת הנתונים לפורמט JSON
        })
        .then(response => response.text())  // קבלת התשובה כטקסט
        .then(data => {
            console.log('תשובה מהשרת:', data);
        })
        .catch((error) => {
            console.error('שגיאה בשליחת הפרטים:', error);
            alert('שגיאה בשליחת הפרטים!');
        });
    });
  </script>
</body>
</html>
