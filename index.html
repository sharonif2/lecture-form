<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס סדנאות עם המלצה</title>
</head>
<body>
  <h1>השארת פרטים עבור הסדנאות</h1>

  <form id="workshopForm">
    <label for="name">שם:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">אימייל:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">טלפון:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="experience">כמה שנים יש לך ניסיון?</label><br>
    <input type="number" id="experience" name="experience" required><br><br>

    <label for="clientCount">כמה לקוחות יש לך?</label><br>
    <input type="number" id="clientCount" name="clientCount" required><br><br>

    <input type="submit" value="שלח">
  </form>

  <h2>ההמלצה שלנו לסדנה:</h2>
  <p id="recommendation">נא למלא את הטופס כדי לקבל המלצה.</p>

  <script>
    function getWorkshopRecommendation(experience, clientCount) {
      let recommendation = '';
      if (experience < 5) {
        recommendation = 'מומלץ להשתתף בסדנה למתחילים!';
      } else if (experience >= 5 && clientCount < 10) {
        recommendation = 'מומלץ להשתתף בסדנה למתקדמים!';
      } else {
        recommendation = 'מומלץ להשתתף בסדנה מתקדמת עם דגש על אוטומציה!';
      }
      return recommendation;
    }

    document.getElementById('workshopForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const experience = parseInt(document.getElementById('experience').value);
      const clientCount = parseInt(document.getElementById('clientCount').value);

      // הפקת ההמלצה
      const recommendation = getWorkshopRecommendation(experience, clientCount);
      document.getElementById('recommendation').innerText = recommendation;

      // נתונים מהטופס
      const formData = {
        name: name,
        email: email,
        phone: phone,
        experience: experience,
        clientCount: clientCount
      };

      // שליחת קריאת API ל-Webhook שסיפקת
      fetch('https://hook.eu1.make.com/jq30tqzj467p7as4s28slrsr1yc4w4nw', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => response.json())
      .then(data => {
        alert('הפרטים נשלחו בהצלחה!');
      })
      .catch((error) => {
        alert('שגיאה בשליחת הפרטים!');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
